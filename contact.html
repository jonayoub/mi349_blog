<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Jon's Blog</title>
   </head>
   <body>
      <header>
         <h1>Jon's Blog</h1>
      </header>
      <nav class="nav">
         <ul>
            <li class="links"><a href=index.html>Blog</a></li>
            <li class="links"><a href=about.html>About</a></li>
            <li class="links"><a href=contact.html>Contact</a></li>
         </ul>
      </nav>
      <section id="blog" class="column">
         <form method="get" class="form-example">
            <h3>Contact Form</h3>
            <div class="form-example">
               <label for="name">Enter your name: </label>
               <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
               <label for="email">Enter your email to sign up: </label>
               <input type="email" name="email" id="email" required>
            </div>
            <div>
               <label>Reason for contact:</label>
               <select>
                  <option value = "SayingHi" selected>Saying Hi</option>
                  <option value = "contractor">Looking for a contractor</option>
                  <option value = "interview">Interested in an interview</option>
               </select>
            </div>
            <div>
               <label>Leave a comment!</label>
               <textarea name="message"></textarea>
            </div>
            <div class="form-example">
               <input type="submit" value="Submit">
            </div>
         </form>
      </section>
   </body>
</html>
